baseURL: "https://www.kungfudev.com"
title: KungFu Developer
description:  "Welcome to Kung Fu Dev, where we believe software development requires skill, discipline, and a passion for learning. Our community of experienced developers comes together to share knowledge, collaborate on projects, and push the boundaries of what's possible with code. Join us and unleash the power of kung fu developers today!"
paginate: 5
theme: PaperMod
disqusShortname: kungfudev

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true
defaultContentLanguage: en
# defaultContentLanguageInSubdir: true
googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: I'm a Kung Fu Deveveloper
    description: "My personal blog"
    keywords: [Blog, Portfolio, PaperMod]
    author: Me
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "/favicon.ico"
        # favicon16x16: "<link / abs url>"
        # favicon32x32: "<link / abs url>"
        # apple_touch_icon: "<link / abs url>"
        # safari_pinned_tab: "<link / abs url>"

    label:
        text: "KungFu Developer"
